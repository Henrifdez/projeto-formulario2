<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Criar Uma Conta</h1>
        </div>

        <div class="input-group">
            <div class="input-box">
                <label for="nome">Nome de usuário</label>
                <input type="text" id="nome" placeholder="Digite seu nome de usuário..." required>
            </div>

            <div class="input-box">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu email..." required>
            </div>

            <div class="input-box">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha..." required>
            </div>

            <div class="input-box">
                <label for="confsenha">Confirmação de Senha</label>
                <input type="password" id="confsenha" placeholder="Digite novamente sua senha..." required>
            </div>

            <div class="gender-inputs">
                <div class="gender-tittle">
                    <h6>Gênero</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="button">
            <button>Entrar</button>
        </div>
    </div>
</body>
</html>
